<!DOCTYPE HTML>
<html ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>Todo MVC</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]> 
      <script src="js/html5ForIE.js"></script> 
      <script src="js/respond.min.js"></script>
      <script src= "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
  <section id="todoapp" ng-controller="todoCtrl">
    <header id="header">
      <h1>TodoList</h1>
      <form action="#" id="todo-form" ng-submit="addTodo()">
        <input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="newtodo">
      </form>
    </header>

    <section id="main">
      <input type="checkbox" id="toggle-all" ng-model="allchecked" ng-change="checkAllTodo(allchecked)">
      <ul id="todo-list">
        <li ng-repeat="todo in todos | orderBy:'completed' | filter:status " ng-class="{completed : todo.completed, editing:todo.editing}" ng-dblclick="todo.editing=true">
          <div class="view">
            <input type="checkbox" class="toggle" ng-model="todo.completed">
            <label>{{todo.name}}</label>
            <button class="destroy" ng-click="removeTodo($index)"></button>
          </div>
          <form action='#'>
            <input class="edit" ng-model="todo.name" ng-blur="editTodo(todo)">
          </form>
        </li>
      </ul>
    </section>

    <footer id="footer">
      <span id="todo-count"><strong>{{remaining}}</strong> Tâches restantes</span>
      <ul id="filters">
        <li><a href="#/" ng-class="{selected: location.path() == '/'}">Toutes</a></li>
        <li><a href="#/active" ng-class="{selected: location.path() == '/active'}">Active</a></li>
        <li><a href="#/done" ng-class="{selected: location.path() == '/done'}">Achevé</a></li>
      </ul>
    </footer>

  </section>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


</body>
</html>
